---
layout: default
---

<header class="clean" style="height: 350px; background-image: url('http://s3-ec.buzzfed.com/static/2014-01/enhanced/webdr07/22/12/anigif_enhanced-buzz-14147-1390413215-0.gif');">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon-page">
		</a>
	</div>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<div id="article">
	{{ content }}
</div>
<footer class="clean" style="background-image: url({{ site.cover }}); background-position: bottom; height: 60px;">
	{{ site.copyright }}
</footer>
